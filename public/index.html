<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Neural Network Training Metrics</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <style>
      * {
        box-sizing: border-box;
        margin: 0;
        padding: 0;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, sans-serif;
        background: linear-gradient(135deg, #1a1a2e 0%, #16213e 100%);
        min-height: 100vh;
        color: #eee;
        padding: 20px;
      }

      .container {
        max-width: 1200px;
        margin: 0 auto;
      }

      h1 {
        text-align: center;
        margin-bottom: 30px;
        color: #00d4ff;
        font-size: 2.5rem;
      }

      .controls {
        text-align: center;
        margin-bottom: 30px;
      }

      .btn {
        background: linear-gradient(135deg, #00d4ff 0%, #0099cc 100%);
        color: #1a1a2e;
        border: none;
        padding: 15px 40px;
        font-size: 1.2rem;
        font-weight: bold;
        border-radius: 8px;
        cursor: pointer;
        transition:
          transform 0.2s,
          box-shadow 0.2s;
      }

      .btn:hover {
        transform: translateY(-2px);
        box-shadow: 0 5px 20px rgba(0, 212, 255, 0.4);
      }

      .btn:disabled {
        background: #555;
        cursor: not-allowed;
        transform: none;
        box-shadow: none;
      }

      .status {
        text-align: center;
        margin-bottom: 20px;
        font-size: 1.1rem;
        min-height: 30px;
      }

      .status.loading {
        color: #ffd700;
      }

      .status.success {
        color: #00ff88;
      }

      .status.error {
        color: #ff4444;
      }

      .metrics-summary {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
        gap: 20px;
        margin-bottom: 30px;
      }

      .metric-card {
        background: rgba(255, 255, 255, 0.1);
        border-radius: 12px;
        padding: 20px;
        text-align: center;
        backdrop-filter: blur(10px);
      }

      .metric-card h3 {
        font-size: 0.9rem;
        color: #aaa;
        margin-bottom: 10px;
        text-transform: uppercase;
        letter-spacing: 1px;
      }

      .metric-card .value {
        font-size: 2rem;
        font-weight: bold;
        color: #00d4ff;
      }

      .charts-container {
        display: grid;
        grid-template-columns: repeat(auto-fit, minmax(500px, 1fr));
        gap: 30px;
      }

      .chart-wrapper {
        background: rgba(255, 255, 255, 0.05);
        border-radius: 12px;
        padding: 20px;
        backdrop-filter: blur(10px);
      }

      .chart-wrapper h2 {
        text-align: center;
        margin-bottom: 20px;
        color: #00d4ff;
        font-size: 1.3rem;
      }

      canvas {
        max-height: 400px;
      }

      @media (max-width: 600px) {
        .charts-container {
          grid-template-columns: 1fr;
        }

        h1 {
          font-size: 1.8rem;
        }
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>ðŸ§  Neural Network Training Metrics</h1>

      <div class="controls">
        <button id="trainBtn" class="btn">Start Training</button>
      </div>

      <div id="status" class="status"></div>

      <div id="metricsSection" style="display: none">
        <div class="metrics-summary">
          <div class="metric-card">
            <h3>Total Epochs</h3>
            <div class="value" id="epochsValue">-</div>
          </div>
          <div class="metric-card">
            <h3>Final Loss</h3>
            <div class="value" id="lossValue">-</div>
          </div>
          <div class="metric-card">
            <h3>Final Accuracy</h3>
            <div class="value" id="accuracyValue">-</div>
          </div>
          <div class="metric-card">
            <h3>Training Duration</h3>
            <div class="value" id="durationValue">-</div>
          </div>
        </div>

        <div class="charts-container">
          <div class="chart-wrapper">
            <h2>Loss Over Training</h2>
            <canvas id="lossChart"></canvas>
          </div>
          <div class="chart-wrapper">
            <h2>Accuracy Over Training</h2>
            <canvas id="accuracyChart"></canvas>
          </div>
        </div>
      </div>
    </div>

    <script>
      let lossChart = null;
      let accuracyChart = null;

      const trainBtn = document.getElementById("trainBtn");
      const status = document.getElementById("status");
      const metricsSection = document.getElementById("metricsSection");

      trainBtn.addEventListener("click", async () => {
        trainBtn.disabled = true;
        status.textContent = "â³ Training in progress... This may take a while.";
        status.className = "status loading";
        metricsSection.style.display = "none";

        try {
          const response = await fetch("/train");

          if (!response.ok) {
            throw new Error(`HTTP error! status: ${response.status}`);
          }

          const data = await response.json();
          const metrics = data.metrics;

          status.textContent = "âœ… Training complete!";
          status.className = "status success";

          displayMetrics(metrics);
        } catch (error) {
          status.textContent = `âŒ Error: ${error.message}`;
          status.className = "status error";
          console.error("Training error:", error);
        } finally {
          trainBtn.disabled = false;
        }
      });

      function displayMetrics(metrics) {
        metricsSection.style.display = "block";

        // Update summary cards
        document.getElementById("epochsValue").textContent = metrics.epochs || metrics.totalSamples || "-";
        document.getElementById("lossValue").textContent =
          metrics.finalLoss?.toFixed(6) || metrics.averageLoss?.toFixed(6) || "-";
        document.getElementById("accuracyValue").textContent =
          metrics.currentAccuracy !== undefined ? (metrics.currentAccuracy * 100).toFixed(2) + "%" : "-";
        document.getElementById("durationValue").textContent =
          metrics.trainingDurationSeconds !== undefined ? metrics.trainingDurationSeconds.toFixed(2) + "s" : "-";

        // Prepare chart data
        const losses = metrics.losses || [];
        const accuracies = metrics.accuracies || [];

        // Sample data if too many points (for performance)
        const maxPoints = 500;
        const sampledLosses = sampleData(losses, maxPoints);
        const sampledAccuracies = sampleData(accuracies, maxPoints);

        // Create labels
        const lossLabels = sampledLosses.map((_, i) => i * Math.ceil(losses.length / maxPoints) || i);
        const accuracyLabels = sampledAccuracies.map((_, i) => i * Math.ceil(accuracies.length / maxPoints) || i);

        // Destroy existing charts
        if (lossChart) lossChart.destroy();
        if (accuracyChart) accuracyChart.destroy();

        // Create Loss Chart
        const lossCtx = document.getElementById("lossChart").getContext("2d");
        lossChart = new Chart(lossCtx, {
          type: "line",
          data: {
            labels: lossLabels,
            datasets: [
              {
                label: "Loss (MSE)",
                data: sampledLosses,
                borderColor: "#ff6b6b",
                backgroundColor: "rgba(255, 107, 107, 0.1)",
                fill: true,
                tension: 0.4,
                pointRadius: 0,
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                labels: { color: "#eee" },
              },
            },
            scales: {
              x: {
                title: { display: true, text: "Training Step", color: "#aaa" },
                ticks: { color: "#888" },
                grid: { color: "rgba(255,255,255,0.1)" },
              },
              y: {
                title: { display: true, text: "Loss", color: "#aaa" },
                ticks: { color: "#888" },
                grid: { color: "rgba(255,255,255,0.1)" },
              },
            },
          },
        });

        // Create Accuracy Chart
        const accuracyCtx = document.getElementById("accuracyChart").getContext("2d");
        accuracyChart = new Chart(accuracyCtx, {
          type: "line",
          data: {
            labels: accuracyLabels,
            datasets: [
              {
                label: "Accuracy",
                data: sampledAccuracies.map((a) => a * 100),
                borderColor: "#00ff88",
                backgroundColor: "rgba(0, 255, 136, 0.1)",
                fill: true,
                tension: 0.4,
                pointRadius: 0,
                borderWidth: 2,
              },
            ],
          },
          options: {
            responsive: true,
            maintainAspectRatio: true,
            plugins: {
              legend: {
                labels: { color: "#eee" },
              },
            },
            scales: {
              x: {
                title: { display: true, text: "Training Step", color: "#aaa" },
                ticks: { color: "#888" },
                grid: { color: "rgba(255,255,255,0.1)" },
              },
              y: {
                title: { display: true, text: "Accuracy (%)", color: "#aaa" },
                ticks: { color: "#888" },
                grid: { color: "rgba(255,255,255,0.1)" },
                min: 0,
                max: 100,
              },
            },
          },
        });
      }

      function sampleData(data, maxPoints) {
        if (data.length <= maxPoints) return data;

        const step = Math.ceil(data.length / maxPoints);
        const sampled = [];
        for (let i = 0; i < data.length; i += step) {
          sampled.push(data[i]);
        }
        return sampled;
      }
    </script>
  </body>
</html>
